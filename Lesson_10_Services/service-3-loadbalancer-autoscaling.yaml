apiVersion: apps/v1
kind: Deployment

metadata:
  name: my-web-deployment-autoscaling
  labels:
    app: my-k8s-deployment
spec:
  # replicas: 3      no need it
  selector:
    matchLabels:
      project: xyz
  template:
    metadata:
      labels:
        project: xyz # service will look for thoise pods Labels!!!
    spec:
      containers:
      - name: xyz-web
        image: adv4000/k8sphp:latest
        ports:
        - containerPort: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-web-deployment-autoscaling
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 80

---
apiVersion: v1
kind: Service
metadata:
  name: my-autoscaling-pod-service
  labels:
    env: prod
    owner: SergeiChes
spec:
  selector:
    project: xyz # selecting PODS with those Labels
  ports:
  - name: app-listener
    protocol: TCP
    port: 80 # port on Load Balancer
    targetPort: 80 # port on POD
  type: LoadBalancer
