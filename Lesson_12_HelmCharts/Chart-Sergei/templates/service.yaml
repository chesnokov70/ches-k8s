apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    env: prod
    owner: SergeiChes
spec:
  selector:
    project: {{ .Release.Name }} #Selectiing PODS with those lLabels!!!
  type: Loadbalancer
  ports:
  - name: {{ .Release.Name }}-listener
    protocol: TCP
    port: 80 # Port on Load Balancer
    targetPort: 80 # Port on POD

