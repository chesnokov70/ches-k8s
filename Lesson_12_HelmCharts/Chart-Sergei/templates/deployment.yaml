apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchlabels:
      project: {{ .Release.Name }}
  template:
    metadata:
      labels:
        progect: {{ .Release.Name }}# Service will look for those PODS Labels!!!
    spec:
      containers:
      - name: {{ .Release.Name }}_web
        image: {{ .Values.container.image }}
        ports:
        - containerport: 80
